<!DOCTYPE html>
<html>
<head>
    <title>Chennai Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>Bedroom</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bed-1" name="uiBed" value="1"/>
		<label for="radio-bed-1">1</label>
		<input type="radio" id="radio-bed-2" name="uiBed" value="2" checked/>
		<label for="radio-bed-2">2</label>
		<input type="radio" id="radio-bed-3" name="uiBed" value="3"/>
		<label for="radio-bed-3">3</label>
		<input type="radio" id="radio-bed-4" name="uiBed" value="4"/>
		<label for="radio-bed-4">4</label>
		<input type="radio" id="radio-bed-5" name="uiBed" value="5"/>
		<label for="radio-bed-5">5</label>
	</div>
	</form>
<form class="form">
    <h2>Bathroom</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBath" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBath" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBath" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBath" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBath" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>
	</form>
<form class="form">
	<h2>Rooms</h2>
	<div class="switch-field">
		<input type="radio" id="radio-rooms-1" name="uirooms" value="1"/>
		<label for="radio-rooms-1">1</label>
		<input type="radio" id="radio-rooms-2" name="uirooms" value="2" checked/>
		<label for="radio-rooms-2">2</label>
		<input type="radio" id="radio-rooms-3" name="uirooms" value="3"/>
		<label for="radio-rooms-3">3</label>
		<input type="radio" id="radio-rooms-4" name="uirooms" value="4"/>
		<label for="radio-rooms-4">4</label>
		<input type="radio" id="radio-rooms-5" name="uirooms" value="5"/>
		<label for="radio-rooms-5">5</label>
        <input type="radio" id="radio-rooms-6" name="uirooms" value="6"/>
		<label for="radio-rooms-6">6</label>
	</div>
    <h2>Parking (yes / no)</h2>
    <input class="park"  type="email" id="uipark" class="" name="park" value="yes">
    <h2>Bulid Type (commercial / house / others)</h2>
    <input class="type"  type="email" id="uitype" class="floatLabel" name="type" value="house">
    <h2>Registeration Fees</h2>
    <input class="regfee"  type="email" id="uiregfee" class="floatLabel" name="regfee" value="50000">
    <h2>Commission</h2>
    <input class="commis"  type="email" id="uicommis" class="floatLabel" name="commis" value="50000">
    <h2>Building's Age</h2>
    <input class="age"  type="email" id="uiage" class="floatLabel" name="age" value="20">


    <h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Adyar</option>
        <option>Anna Nagar</option>
        <option>Chrompet</option>
        <option>KK Nagar</option>
        <option>Karapakkam</option>
        <option>T Nagar</option>
        <option>Velachery</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
